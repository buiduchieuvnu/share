<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="libs/themes/theme-simple-dark.css">
  <!-- <link rel="stylesheet" href="libs/themes/vue.css"> -->
  <link rel="stylesheet" href="libs/themes/custom.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->

  <title>Hiếu's Docs</title>
</head>

<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      el: "#app",
      repo: '#',
      basePath: '/',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 2,
      sidebarDisplayLevel: 1, // set sidebar display level
      search: 'auto', // default

      // complete configuration parameters
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'Oops.. Không tìm thấy gì cả!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      }
     }
  </script>
    <script src="libs/docsify/docsify.min.js"></script>
  <script src="libs/docsify/docsify.min.js"></script>
  <!-- plugins -->
  <script src="libs/docsify-sidebar-collapse/docsify-sidebar-collapse.min.js"></script>

</body>

</html>
